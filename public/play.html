<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./waiting.css">
		<script src="https://kit.fontawesome.com/99e48f3be3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- waiting thing -->
		<div id="waiting" class="">
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
		</div>

		<div id="containerArtistInput">
			<input name="artistNameInput" type="text" id="artistNameInput" placeholder="Inserisci l'artista" name="songNameInput" value="">
			<div id="findArtistBtn" >
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
		</div>

		<div id="topBar" class="visible">
			<div id="labelSongCounter">
				Canzoni indovinate: 
				<span id="songCounter">
					0
				</span>
			</div>

			<div id="labelPossibilita">
				Hai ancora
				<span id="possibilita">
					3
				</span>
				Possibilita'
			</div>
		</div>

		<img id="imgAlbum" src="" >
		<div id="sceltaSbagliata">Canzone sbagliata</div>
		<div id="containerSong">
			<input type="text" id="songNameInput" placeholder="Scrivi il titolo" name="songNameInput" value="">
			<div id="submitBtn">
				<i class="fa-solid fa-check"></i>
			</div>
			<div id="surrendBtn">
				<i class="fa-regular fa-circle-xmark"></i>
			</div>
		</div>

		<video id="videoPlayer" controls>
			<source id="audio" src="" type="audio/mpeg">
		</video>

		<div id="labelPunteggio">
			Punteggio: 
			<span id="punteggio">0</span>
		</div>

	</body>
	<script src="./play.js"></script>
</html>
